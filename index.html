
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Würfelaktion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .dice-container {
      font-size: 100px;
      margin: 20px;
    }
    .dice {
      display: inline-block;
      margin: 0 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Würfelaktion</h1>
  <div class="dice-container">
    <div class="dice" id="dice1">🎲</div>
    <div class="dice" id="dice2">🎲</div>
  </div>
  <button onclick="rollDice()">Würfeln</button>
  <p id="result"></p>

  <script>
    function rollDice() {
      const number1 = Math.floor(Math.random() * 6) + 1;
      const number2 = Math.floor(Math.random() * 6) + 1;
      const sum = number1 + number2;
      const diceFaces = ['⚀','⚁','⚂','⚃','⚄','⚅'];
      document.getElementById('dice1').textContent = diceFaces[number1 - 1];
      document.getElementById('dice2').textContent = diceFaces[number2 - 1];
      document.getElementById('result').textContent = `Du hast eine ${number1} und eine ${number2} gewürfelt. Summe: ${sum}`;
    }
  </script>

</body>
</html>
