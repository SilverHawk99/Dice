
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Würfelaktion mit Statistik</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .dice-container {
      font-size: 100px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
    canvas {
      max-width: 600px;
      margin: 40px auto;
    }
  </style>
</head>
<body>

  <h1>Würfelaktion</h1>
  <div class="dice-container">
    <div class="dice" id="dice1">🎲</div>
    <div class="dice" id="dice2">🎲</div>
  </div>
  <button onclick="rollDice()">Würfeln</button>
  <p id="result"></p>

  <canvas id="statsChart"></canvas>

  <script>
    const diceFaces = ['⚀','⚁','⚂','⚃','⚄','⚅'];
    const stats = Array(11).fill(0); // Für Summen 2 bis 12 (Index 0 = Summe 2)

    const ctx = document.getElementById('statsChart').getContext('2d');
    const statsChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Array.from({length: 11}, (_, i) => (i + 2).toString()),
        datasets: [{
          label: 'Häufigkeit der gewürfelten Summe',
          data: stats,
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
              ticks: {
              stepSize: 1
            }
          }
        }
      }
    });

    function rollDice() {
      const number1 = Math.floor(Math.random() * 6) + 1;
      const number2 = Math.floor(Math.random() * 6) + 1;
      const sum = number1 + number2;

      document.getElementById('dice1').textContent = diceFaces[number1 - 1];
      document.getElementById('dice2').textContent = diceFaces[number2 - 1];
      document.getElementById('result').textContent = `Gesamtergebnis: ${sum}`;

      stats[sum - 2]++;
      statsChart.update();
    }
  </script>

</body>
</html>
